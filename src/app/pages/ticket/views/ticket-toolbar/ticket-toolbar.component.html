<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2>Vos Tickets</h2>
  <form
    class="filter"
    [formGroup]="form"
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <span>Filtre</span>
    <mat-form-field appearance="fill">
      <mat-label>Responsable</mat-label>
      <mat-select formControlName="assigneeId" ngDefaultControl>
        <mat-option [value]="user.id" *ngFor="let user of users$ | async">{{
          user.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="reset()"
      [disabled]="!form.controls.assigneeId.value"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </form>
</div>

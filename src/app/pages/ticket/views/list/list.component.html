<h2>Tickets</h2>
<div cdkDropListGroup>
  <app-ticket-column
    title="TO-DO"
    [tickets]="uncomplated$ | async"
    (onTicketDrop)="onTicketDrop($event)"
  ></app-ticket-column>
  <app-ticket-column
    title="DONE"
    [tickets]="complated$ | async"
    (onTicketDrop)="onTicketDrop($event)"
  ></app-ticket-column>
</div>

<div *ngIf="ticket">
  <button mat-icon-button (click)="remove($event)" class="delete-btn">
    <mat-icon>delete</mat-icon>
  </button>
  <div class="card-info" *ngIf="ticket.assigneed">
    <span class="label">Responsable</span> :
    <span class="badge" matRipple>{{ ticket.assigneed?.name }}</span>
  </div>
  <div class="card-info">
    <span class="label">Description : </span>
    {{ ticket.description }}
  </div>
</div>

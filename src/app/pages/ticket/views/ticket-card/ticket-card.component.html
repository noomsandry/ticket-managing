<div *ngIf="ticket">
  <button mat-icon-button (click)="remove($event)" class="delete-btn">
    <mat-icon>delete</mat-icon>
  </button>
  <div class="card-info" *ngIf="ticket.assigneed">
    <span class="label">Responsable</span> :
    <span class="badge assigneed-value" matRipple>{{
      ticket.assigneed?.name
    }}</span>
  </div>
  <div class="card-info">
    <span class="label">Description : </span>
    <span class="description-value">{{ ticket.description }}</span>
  </div>
</div>

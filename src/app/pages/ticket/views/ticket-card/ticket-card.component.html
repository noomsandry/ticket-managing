<div *ngIf="ticket">
  <button mat-icon-button (click)="remove($event)">
    <mat-icon>delete</mat-icon>
  </button>
  <div class="card-info">
    <span class="label">Responsable</span> : {{ ticket.assigneed?.name }}
  </div>
  <div class="card-info">
    <span class="label">Description : </span>
    {{ ticket.description }}
  </div>
</div>
